        header {

            justify-content: center;
            padding: 30px;
            gap: 20px;
        }

        .car-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(111, 0, 136, 0.804);
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .car-card:hover {
            transform: scale(1.10);
        }

        .car-card img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }

        .car-card h3 {
            margin: 15px 0;

            line-height: 1.8;
            transition: transform 0.3s ease;
        }

        .info-box:hover {
            transform: scaleX(1.10);
