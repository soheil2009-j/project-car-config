<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود به سایت</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background-color: #8b04da;
      display:inline-block;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    header {
            background-color: #bb53ef;
            color: rgb(255, 255, 255);
            margin: 15px;
            text-align: center;
            padding: 20px 0;
            font-size: 1.8rem;
            border-radius: 20px;
            border: 5px solid #d39af0;
        }

    .MENO {
            border: 3px solid #d39af0;
            margin: 7px;
            border-radius: 10px;
        }

        .meno {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
            gap: 20px;
        }

        .meno-home {
            background-color: #d39af0;
            display: inline-block;
            border-radius: 10px;
            width: 20%;
        }

        .meno-home:hover {
            transform: scale(1.10);
            transition: transform 0.3s ease;
        }

        .meno-info {
            background-color: #d39af0;
            display: inline-block;
            border-radius: 10px;
            width: 20%;
        }

        .meno-info:hover {
            transform: scale(1.10);
            transition: transform 0.3s ease;
        }

        .meno-login {
            background-color: #d39af0;
            display: inline-block;
            border-radius: 10px;
            width: 20%;
        }

        .meno-login:hover {
            transform: scale(1.10);
            transition: transform 0.3s ease;
        }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display:inline-block;
      text-align: center;
      width: 300px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
    }

    button {
      background-color: #7906c0;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    #content {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
        <div class="MENO">
            MENO
        </div>

        <div class="meno">

            <div class="meno-home">
                <a href="index.html">home</a>
            </div>

            <div class="meno-info">
                <a href="info.html">info</a>
            </div>

            <div class="meno-login">
                <a href="login.html">login</a>
            </div>

        </div>
    </header>
  <div class="login-box">
    <h2>ایا به ماشین علاقه دارید؟</h2>
    <input type="text" id="loginInput" placeholder="بله یا خیر">
    <button onclick="checkLogin()">ورود</button>
    <div id="content"> خوش آمدید.</div>
  </div>

  <script>
    function checkLogin() {
      const input = document.getElementById("loginInput").value.trim();
      if (input === "بله") {
        document.getElementById("content").style.display = "block";
      } else {
        alert("شما امکان دسترسی به این سایت را ندارید");
      }
    }
  </script>
</body>
</html>
